<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <aside class="graph-controls" id="graph-controls">
            <form id="create-edge-form">
                <label for="source">Source Node</label>
                <input type="text" id="source" placeholder="Enter source name" maxlength="12" required>
                <label for="destination">Destination Node</label>
                <input type="text" id="destination" placeholder="Enter destination name" maxlength="12" required>
                <label for="cost">Cost</label>
                <input type="number" id="cost" placeholder="> 0" min="1" required>
                <button type="submit" id="create-edge-btn">Create Node</button>
            </form>
        </aside>
        <main class="graph-map">
            <canvas id="graph-canva" height="550" width="750"></canvas>
        </main>
        <aside class="display-path">
            <h2>Select Algorithm</h2>
            <form id="traversing-graph">
                <select name="algorithm-selection" id="algorithm">
                    <option value="BFS" selected>Bredth-First Search (BFS)</option>
                    <option value="DFS">Depth-First Search (DFS)</option>
                    <option value="UCS">Uniform-Cost Search (UCS)</option>
                </select>
                <label for="starting-node">Source Node</label>
                <input type="text" id="starting-node" placeholder="Enter source name" maxlength="12" required>
                <label for="goal-node">Destination Node</label>
                <input type="text" id="goal-node" placeholder="Enter destination name" maxlength="12" required>
                <button type="button" id="start-traversing-btn">Start Traversing</button>
            </form>
            <button type="button" id="reset-graph-btn">Reset Everything</button>
            <h2>Path</h2>
            <ul id="priority-queue"></ul>
        </aside>
    </div>

    <script type="module" src="backend-script.js"></script>
</body>
</html>
